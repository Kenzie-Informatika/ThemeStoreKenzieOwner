<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Theme | Kenzie Store</title>
    <style>
        /* CSS ASLI KENZIE - TETAP DIJAGA */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #121212;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #7b61ff;
            font-size: 20px;
            margin-bottom: 25px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #7b61ff;
        }

        .btn-publish {
            width: 100%;
            padding: 12px;
            background-color: #7b61ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-publish:hover {
            background-color: #6a4dff;
        }
        
        .btn-publish:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .back-link {
            display: block; 
            text-align: center; 
            color: #666; 
            font-size: 12px; 
            margin-top: 15px; 
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="themeForm">
            <h1>Post New Theme</h1>
            
            <input type="text" id="title" placeholder="Nama Tema / Wallpaper" required>
            
            <select id="type" required>
                <option value="theme">Kategori: Theme</option>
                <option value="wallpaper">Kategori: Wallpaper</option>
            </select>

            <input type="text" id="creator" placeholder="Nama Kreator" required>
            <input type="text" id="size" placeholder="Ukuran (ex: 2.1 MB)" required>
            <input type="text" id="downloadUrl" placeholder="Link Gambar (URL)" required>
            <textarea id="description" placeholder="Deskripsi karya..." rows="4"></textarea>
            
            <p style="font-size: 10px; color: #7b61ff; margin-bottom: 10px;">*Pastikan link gambar valid agar muncul di Store</p>

            <button type="submit" id="submitBtn" class="btn-publish">PUBLIKASIKAN</button>
            <a href="index.html" class="back-link">Kembali ke Store</a>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Konfigurasi Firebase Kenzie
        const firebaseConfig = {
            apiKey: "AIzaSyDAhN_BxC9c76kB2jzTJ05F0NXX9ZjRYqQ",
            authDomain: "themestorekenzie.firebaseapp.com",
            databaseURL: "https://themestorekenzie-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "themestorekenzie",
            storageBucket: "themestorekenzie.firebasestorage.app",
            messagingSenderId: "220524638997",
            appId: "1:220524638997:web:a7d4860fb6d2b179a9af1c",
            measurementId: "G-WTR3T92KWS"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const themeForm = document.getElementById('themeForm');
        const submitBtn = document.getElementById('submitBtn');

        // Fungsi saat form dikirim
        themeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Ambil data dari input form
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const creator = document.getElementById('creator').value;
            const size = document.getElementById('size').value;
            const url = document.getElementById('downloadUrl').value;
            const desc = document.getElementById('description').value;

            // Efek loading pada tombol
            submitBtn.disabled = true;
            submitBtn.innerText = "MENGIRIM...";

            // Simpan data ke folder 'products' di Realtime Database
            const newPostRef = database.ref('products').push();
            
            newPostRef.set({
                title: title,
                type: type,
                creator: creator,
                size: size,
                url: url,
                desc: desc, // Kita pakai 'desc' agar cocok dengan script index.html
                timestamp: Date.now()
            })
            .then(() => {
                // Jika sukses
                alert("Mantap! " + title + " sudah berhasil diterbitkan.");
                themeForm.reset();
            })
            .catch((error) => {
                // Jika gagal
                console.error("Error: ", error);
                alert("Waduh, gagal kirim. Cek koneksi internet Kenzie ya.");
            })
            .finally(() => {
                // Kembalikan tombol ke semula
                submitBtn.disabled = false;
                submitBtn.innerText = "PUBLIKASIKAN";
            });
        });
    </script>
</body>
</html>

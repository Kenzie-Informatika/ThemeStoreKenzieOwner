<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Theme | Kenzie Store</title>
    <style>
        /* CSS ASLI KAMU - TIDAK DIUBAH, HANYA DIGABUNG */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #121212;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #7b61ff;
            font-size: 20px;
            margin-bottom: 25px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #7b61ff;
        }

        .file-upload {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .file-upload label {
            background-color: #f0f0f0;
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-publish {
            width: 100%;
            padding: 12px;
            background-color: #7b61ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .btn-publish:hover {
            background-color: #6a4dff;
        }
        
        /* Tambahan sedikit untuk indikator loading */
        .btn-publish:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="themeForm" class="theme-form">
            <h1>Post New Theme</h1>
            
            <input type="text" id="title" placeholder="Nama Tema" required>
            
            <select id="type" required>
                <option value="theme">Kategori: Theme</option>
                <option value="wallpaper">Kategori: Wallpaper</option>
            </select>

            <input type="text" id="creator" placeholder="Nama Kreator" required>
            <input type="text" id="size" placeholder="Ukuran (ex: 2.1 MB)" required>
            <input type="text" id="downloadUrl" placeholder="Link Gambar/File (URL)" required>
            <textarea id="description" placeholder="Deskripsi..." rows="4"></textarea>
            
            <p style="font-size: 10px; color: #7b61ff; margin-bottom: 10px;">*Pastikan link gambar valid agar muncul di halaman depan</p>

            <button type="submit" id="submitBtn" class="btn-publish">PUBLIKASIKAN</button>
            <a href="index.html" style="display: block; text-align: center; color: #666; font-size: 12px; margin-top: 15px; text-decoration: none;">Kembali ke Store</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase config Kenzie
        const firebaseConfig = {
          apiKey: "AIzaSyDAhN_BxC9c76kB2jzTJ05F0NXX9ZjRYqQ",
          authDomain: "themestorekenzie.firebaseapp.com",
          databaseURL: "https://themestorekenzie-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "themestorekenzie",
          storageBucket: "themestorekenzie.firebasestorage.app",
          messagingSenderId: "220524638997",
          appId: "1:220524638997:web:a7d4860fb6d2b179a9af1c",
          measurementId: "G-WTR3T92KWS"
         };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const themeForm = document.getElementById('themeForm');
        const submitBtn = document.getElementById('submitBtn');

        themeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ambil data dari input
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const creator = document.getElementById('creator').value;
            const size = document.getElementById('size').value;
            const url = document.getElementById('downloadUrl').value;
            const desc = document.getElementById('description').value;

            // Ubah tombol jadi loading
            submitBtn.disabled = true;
            submitBtn.innerText = "MENGIRIM...";

            try {
                // Tambahkan data ke koleksi "assets" agar terbaca oleh index.html
                await addDoc(collection(db, "assets"), {
                    title: title,
                    type: type,
                    creator: creator,
                    size: size,
                    url: url,
                    description: desc,
                    createdAt: serverTimestamp() // Biar urutannya terbaru di atas
                });

                alert("Berhasil! Tema kamu sudah terbit di Kenzie Store.");
                themeForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Waduh, gagal publikasi. Cek koneksi ya!");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "PUBLIKASIKAN";
            }
        });
    </script>
</body>
</html>

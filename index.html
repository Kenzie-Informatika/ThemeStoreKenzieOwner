<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="theme-form">
            <h1>Post New Theme</h1>
            
            <input type="text" placeholder="Nama Tema" required>
            <input type="text" placeholder="Nama Kreator" required>
            <input type="text" placeholder="Ukuran (ex: 2.1 MB)" required>
            <input type="text" placeholder="Link Download" required>
            <textarea placeholder="Deskripsi..." rows="4"></textarea>
            
            <div class="file-upload">
                <input type="file" id="actual-btn" hidden/>
                <label for="actual-btn">Choose Files</label>
                <span id="file-chosen">No file chosen</span>
            </div>

            <button type="submit" class="btn-publish">PUBLIKASIKAN</button>
        </form>
    </div>
</body>
</html>

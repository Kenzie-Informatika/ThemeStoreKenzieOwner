<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Store | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-dark: #121212;
            --input-bg: #000000;
            --accent: #ffffff;
            --danger: #ff4d4d;
            --border: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CONTAINER UTAMA --- */
        .admin-card {
            background-color: var(--card-dark);
            width: 100%;
            max-width: 550px;
            border-radius: 25px;
            padding: 35px;
            border: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .admin-card h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 900;
        }

        /* --- FORM INPUT --- */
        .form-group { margin-bottom: 15px; }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: #444; }

        textarea { height: 120px; resize: none; }

        /* Custom File Input */
        .file-input-wrapper {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] { border: none; padding: 0; background: transparent; }

        /* --- BUTTON PUBLISH --- */
        .btn-publish {
            width: 100%;
            padding: 18px;
            background-color: var(--accent);
            color: black;
            border: none;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-publish:hover { opacity: 0.8; transform: translateY(-2px); }

        /* --- SECTION ACTIVE THEMES --- */
        .active-section {
            width: 100%;
            max-width: 550px;
        }

        .active-section h3 {
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .theme-item {
            background-color: var(--card-dark);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .theme-info { display: flex; align-items: center; gap: 15px; }

        .theme-info img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #333;
        }

        .theme-text h4 { font-size: 1rem; margin-bottom: 2px; }
        .theme-text p { font-size: 0.7rem; color: #666; }

        /* --- BUTTON REMOVE --- */
        .btn-remove {
            background-color: rgba(255, 77, 77, 0.1);
            color: var(--danger);
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-remove:hover { background-color: var(--danger); color: white; }

        /* Loading Overlay */
        #loading { display: none; margin-top: 10px; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>Update Content</h2>
        
        <div class="form-group">
            <input type="text" id="title" placeholder="Theme Title">
        </div>
        <div class="form-group">
            <input type="text" id="designer" placeholder="Designer Name">
        </div>
        <div class="form-group">
            <input type="text" id="size" placeholder="File Size (ex: 4.5 MB)">
        </div>
        <div class="form-group">
            <input type="text" id="link" placeholder="Direct Download Link">
        </div>
        <div class="form-group">
            <textarea id="desc" placeholder="Write something about this theme..."></textarea>
        </div>

        <div class="file-input-wrapper">
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <button class="btn-publish" onclick="uploadData()">Publish Changes</button>
        <p id="loading">Sabar ya, lagi diproses...</p>
    </div>

    <div class="active-section">
        <h3>Active Themes</h3>
        <div id="themeList">
            <p style="text-align: center; color: #333; margin-top: 20px;">Memuat data...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDAhN_BxC9c76kB2jzTJ05F0NXX9ZjRYqQ",
          authDomain: "themestorekenzie.firebaseapp.com",
          databaseURL: "https://themestorekenzie-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "themestorekenzie",
          storageBucket: "themestorekenzie.firebasestorage.app",
          messagingSenderId: "220524638997",
          appId: "1:220524638997:web:a7d4860fb6d2b179a9af1c",
          measurementId: "G-WTR3T92KWS"
         }; 

        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";

        // --- FUNGSI UPLOAD DATA ---
        function uploadData() {
            const title = document.getElementById('title').value;
            const designer = document.getElementById('designer').value;
            const size = document.getElementById('size').value;
            const link = document.getElementById('link').value;
            const desc = document.getElementById('desc').value;
            const fileInput = document.getElementById('imageInput');
            const loading = document.getElementById('loading');

            if (!title || !designer || !link) {
                alert("Waduh Kenzie, Judul, Designer, sama Link jangan dikosongin ya!");
                return;
            }

            loading.style.display = "block";

            // Karena kita fokus ke dashboard, kita pakai placeholder gambar jika tidak upload file
            // Kamu bisa tambahkan Firebase Storage jika ingin upload file beneran
            const imageUrl = fileInput.files[0] ? URL.createObjectURL(fileInput.files[0]) : "https://via.placeholder.com/150";

            const newPostRef = database.ref('products').push();
            newPostRef.set({
                title: title,
                designer: designer,
                size: size,
                url: imageUrl, // Ganti dengan URL Storage jika sudah siap
                link: link,
                desc: desc,
                type: 'theme' // Default type
            }).then(() => {
                loading.style.display = "none";
                alert("Mantap! Content Berhasil Di-update!");
                location.reload(); // Refresh biar form kosong lagi
            });
        }

        // --- FUNGSI TAMPILKAN DATA (100% MIRIP LIST) ---
        function loadThemes() {
            const themeList = document.getElementById('themeList');
            database.ref('products').on('value', (snapshot) => {
                themeList.innerHTML = '';
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).forEach(id => {
                        const item = data[id];
                        const div = document.createElement('div');
                        div.className = 'theme-item';
                        div.innerHTML = `
                            <div class="theme-info">
                                <img src="${item.url}" alt="thumb">
                                <div class="theme-text">
                                    <h4>${item.title}</h4>
                                    <p>${item.designer}</p>
                                </div>
                            </div>
                            <button class="btn-remove" onclick="removeData('${id}')">Remove</button>
                        `;
                        themeList.appendChild(div);
                    });
                } else {
                    themeList.innerHTML = '<p style="text-align:center; color:#333;">Belum ada tema aktif.</p>';
                }
            });
        }

        // --- FUNGSI HAPUS DATA ---
        function removeData(id) {
            if (confirm("Serius mau dihapus, Kenzie?")) {
                database.ref('products/' + id).remove().then(() => {
                    alert("Terhapus!");
                });
            }
        }

        // Jalankan saat load
        loadThemes();
    </script>
</body>
</html>
